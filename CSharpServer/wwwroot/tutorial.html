<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Change Iframe</title>
    <link rel="stylesheet" href="all.css">
    <script src="swipe.js"></script>
    <style>
        /* Basic page styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Centered container for iframe */
        .iframe-container {
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <!-- Import Hammer.js for swipe detection -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
    <script>


        speakText("Tap to restart the tutorial. Swipe down at any time during this tutorial to go to the home menu. You'll start in the HOME menu. If at any point you are lost, simply press and hold the screen to navigate back here. If you need help, tap the screen. From home if you swipe right, you will be asked to choose a destination. If you swipe left, you'll be read a list of your favorite locations. Once you choose a location in either menu, you will be in the navigation page where you'll be given instructions on where to go. Once you've completed an instruction, swipe up and it will go to the next instruction. Swipe down to go to the last instruction.");

        function down()
        {
            window.location.href = "home.html";
        }

        function tap()
        {
            location.reload();
        }

    </script>

    <!-- Container for iframe -->
    <div>
        <p>TUTORIAL</p>
    </div>

</body>
</html>
