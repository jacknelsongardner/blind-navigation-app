<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Change Iframe</title>
    <link rel="stylesheet" href="all.css">
    <script src="swipe.js"></script>
    <style>
        /* Basic page styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Centered container for iframe */
        .iframe-container {
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <!-- Import Hammer.js for swipe detection -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
    <script>
        
        // TODO : GET CURRENT SETUP
        // TODO : SET SETUP ON THE SERVER

        setupIndex = 0;
        talkingSpeed = 1.0;

        speakText("Languages. Please swipe up when your language is said. English. French. Spanish.");

        function up()
        {
            if (setupIndex == 0)
            {
                speakText("English? Swipe right to confirm, swipe left to cancel")
            } else if (setupIndex == 1)
            {
                speakText(String(setupIndex));
            } else if (setupIndex == 2)
            {
                window.location.href = "home.html";
            }
        }

        function left()
        {
            if (setupIndex == 0)
            {
                speakText("Please swipe up when your language is said. English. French. Spanish.");
            }
        }

        function right()
        {
            if (setupIndex == 0)
            {
                speakText("English confirmed!");
                setupIndex++;
                speakText(`Current talking speed is ${talkingSpeed}. Swipe up to increase. Swipe down to decrease. Swipe right to finalize.`);
            } else if (setupIndex == 1)
            {
                speakText("Talking speed set! Swipe up to save settings and move to home.");
                setupIndex++;
            }

        }

        function down()
        {
            if (setupIndex == 1)
            {
                speakText(String(setupIndex));
            }
        }


    </script>

    <!-- Container for iframe -->
    <div>
        <p>SETUP</p>
    </div>

</body>
</html>
