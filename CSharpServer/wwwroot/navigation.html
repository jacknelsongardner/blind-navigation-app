<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Change Iframe</title>
    <link rel="stylesheet" href="all.css">
    <script src="swipe.js"></script>
    <style>
        /* Basic page styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Centered container for iframe */
        .iframe-container {
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <!-- Import Hammer.js for swipe detection -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
    <script>
        
        // TODO : GET CURRENT SETUP
        // TODO : SET SETUP ON THE SERVER
        favoritesIndex = 0
        favorites = ["go right and to the left", "turn left and continue one hundred paces", "stop and open the door"];



        speakText("Swipe up and down to iterate through your favorites list.");

        function up()
        {
            favoritesIndex++;
            if (favoritesIndex > length(favorites)-1)
            {
                favoritesIndex = 0;
                speakText("You have reached your destination. Swipe left to go back home.");

            }
            else {speakText(favorites[favoritesIndex]);}

        }

        function left()
        {
            window.location.href = "home.html";
        }

        function right()
        {
            speakText(`Navigating to ${favorites[favoritesIndex]}`);
            window.location.href = "navigate.html";
        }

        function down()
        {
            if (favoritesIndex < 0)
            {
                favoritesIndex = length(favorites)-1;
            }
            else {speakText(favorites[favoritesIndex]);}

        }



    </script>

    <!-- Container for iframe -->
    <div>
        <p>NAVIGATION</p>
    </div>

</body>
</html>
