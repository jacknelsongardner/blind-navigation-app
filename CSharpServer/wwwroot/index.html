<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Change Iframe</title>
    <style>
        /* Basic page styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Centered container for iframe */
        .iframe-container {
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <!-- Import Hammer.js for swipe detection -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>

    <!-- Container for iframe -->
    <div class="iframe-container">
        <iframe id="iframe" src="https://www.example.com" title="iframe"></iframe>
    </div>

    <script>
        // Create a new Hammer instance on the body
        const hammer = new Hammer(document.body);

        // Configure Hammer to recognize both horizontal and vertical swipes
        hammer.get('swipe').set({ direction: Hammer.DIRECTION_ALL });

        // List of URLs to switch between on swipe
        const urls = [
            "left.html",
            "right.html",
            "up.html",
            "down.html"
        ];

        let currentIndex = 0;

        // Function to update the iframe source
        function updateIframeSource() {
            const iframe = document.getElementById("iframe");
            iframe.src = urls[currentIndex];
        }

        // Handle swipe events
        hammer.on("swipeleft swiperight swipeup swipedown", function(event) {
            if (event.type === "swipeleft") {
                // Swipe Left - go to "left.html"
                currentIndex = 0; // Map to the first URL (left.html)
            } else if (event.type === "swiperight") {
                // Swipe Right - go to "right.html"
                currentIndex = 1; // Map to the second URL (right.html)
            } else if (event.type === "swipeup") {
                // Swipe Up - go to "up.html"
                currentIndex = 2; // Map to the third URL (up.html)
            } else if (event.type === "swipedown") {
                // Swipe Down - go to "down.html"
                currentIndex = 3; // Map to the fourth URL (down.html)
            }

            // Update the iframe source
            updateIframeSource();
        });
    </script>

</body>
</html>
