<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Change Iframe</title>
    <link rel="stylesheet" href="all.css">
    <script src="swipe.js"></script>
    <style>
        /* Basic page styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Centered container for iframe */
        .iframe-container {
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <!-- Import Hammer.js for swipe detection -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
    <script>


        speakText("Welcome to BLIND SCAPE. Tap the screen to recieve further instructions.");

        function right()
        {
            window.location.href = "home.html";
        }

        function left()
        {
            window.location.href = "tutorial.html";
        }

        function down()
        {
            window.location.href = "setup.html";
        }

        function tap()
        {
            speakText("Swipe left to recieve a brief tutorial. Swipe right to go to the home menu. Swipe down to go to setup.");
        }

    </script>

    <!-- Container for iframe -->
    <div>
        <p>WELCOME</p>
    </div>

</body>
</html>
