<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Change Iframe</title>
    <link rel="stylesheet" href="all.css">

    <style>
        /* Basic page styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Centered container for iframe */
        .iframe-container {
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <!-- Import Hammer.js for swipe detection -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</head>
<body>
    <script>
        // Function to handle incoming messages
        function handleMessage(message) {
            switch (message) {
                case "left":
                    // Action for "left"
                    
                    console.log("Action: Move left");
                    break;
                case "right":
                    // Action for "right"
                    
                    console.log("Action: Move right");
                    break;
                case "up":
                    // Action for "up"
                    
                    console.log("Action: Move up");
                    break;
                case "down":
                    // Action for "down"
                    
                    console.log("Action: Move down");
                    break;
                case "tap":
                    // Action for "down"
                    
                    console.log("Action: Move down");
                    break;
                case "press":
                    // Action for "down"
                    
                    console.log("Action: Move down");
                    break;
                default:
                    console.log("Unknown action:", message);
            }
        }

        // Listen for messages from the parent
        window.addEventListener('message', (event) => {
            const message = event.data;
            
            // Handle the message
            handleMessage(message);
        });
    </script>

    <!-- Container for iframe -->
    <div>
        <p>WELCOME</p>
    </div>

</body>
</html>
